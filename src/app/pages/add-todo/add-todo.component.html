<div class="container">
    <app-loader *ngIf="loader" class="mt-8 mb-8"></app-loader>
    <div class="row" *ngIf="!loader">
        <div class="col-md-6 offset-md-3">
            <div class="card my-4 border-0 shadow-sm">
                <div class="card-body">
                    <h3>Add Task</h3>
                    <form (ngSubmit)="taskForm($event)">
                        <div class="mt-4">
                            <label for="">Task Title</label>
                            <input name="title" [(ngModel)]="task.attributes.title" type="text" class="form-control"
                                placeholder="Enter Here...">
                        </div>
                        <div class="mt-4">
                            <label for="">Task Content</label>
                            <textarea name="content" [(ngModel)]="task.attributes.content" rows="5"
                                class="form-control"></textarea>
                        </div>
                        <div class="form-check mt-2">
                            <input name="complete" [(ngModel)]="task.attributes.complete" class="form-check-input"
                                type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Mark as Done
                            </label>
                        </div>
                        <div class="container text-center mt-3">
                            <button type="submit" class="btn btn-success">Add</button>
                            <div class="btn btn-warning ms-3">Reset</div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
