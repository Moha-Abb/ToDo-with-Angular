<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

<div class=" bg-gray-900 p-8 ">
    <div class="container p-8">
        <div class="h-full p-8  w-50 mx-auto">
            <form (ngSubmit)="login($event)" [formGroup]="formReg">
                <div>
                    <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">
                        Introduce any direccion
                        Email to try this App</label>
                    <input type="email" formControlName="email" id="email" placeholder="example@example.com"
                        class="block bg-gray-900 w-full px-4 py-2 mt-2 text-black placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                </div>

                <div class="mt-6">
                    <input type="text" formControlName="username" id="username" placeholder="Your Username"
                        class="block w-full px-4 py-2 mt-2 bg-gray-900 text-black placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                </div>
                <div class="mt-6">
                    <input type="password" formControlName="password" id="password" placeholder="Your Password"
                        class="block w-full px-4 py-2 mt-2 bg-gray-900 text-black placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                </div>

                <div class="mt-6">
                    <button type="submit"
                        class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                        Iniciar Sesion
                    </button>
                </div>


            </form>


        </div>
    </div>
</div>
